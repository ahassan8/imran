<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Checkout</title>
    <link rel="stylesheet" href="../maincss/echeckout.css"> <!-- Assuming you'll have CSS -->
</head>
<body>


    <section>   
        <nav class="side-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </section>


    <div class="checkout-container">
        <!-- Left side: eBook details -->
        <div class="left-section">
            <div id="ebook-details">
                <!-- This content will be dynamically populated by echeckout.js -->
            </div>
        </div>
    
        <!-- Right side: User inputs and payment details -->
        <div class="right-section">
            
            <form id="payment-form">
                <div class="name-container">
                    <div class="form-group">
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                        <label for="first-name" class="floating-label">First Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                        <label for="last-name" class="floating-label">Last Name</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <label for="email" class="floating-label">Email Address</label>
                </div>

                <div class="form-group">
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                    <label for="phone" class="floating-label">Phone Number</label>
                </div>
                

                <h3 class="bill-head">Billing Address</h3>
    
                <div class="form-group">
                    <input type="text" id="street-address" name="street-address" placeholder="Street Address" required>
                    <label for="street-address" class="floating-label">Street Address</label>
                </div>
                
                <div class="city-state-zip-container">
                    <div class="form-group">
                        <input type="text" id="city" name="city" placeholder="City" required>
                        <label for="city" class="floating-label">City</label>
                    </div>
                    <div class="form-group">
                        <select id="state" name="state" required>
                            <option value="" disabled selected>Select your state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <label for="state" class="floating-label">State</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="zip-code" name="zip-code" placeholder="ZIP Code" required>
                        <label for="zip-code" class="floating-label">ZIP Code</label>
                    </div>
                </div>
                
    
                <h3>Credit Card or Paypal</h3>

                <div id="card-element"></div>

                <div id="card-errors" role="alert"></div>
    
                <!-- Submit Button -->
                <button type="submit" id="submit-button">Pay Now</button>

                <!-- Divider with "Or" -->
                <div class="or-divider">
                    <span class="or">Or</span>
                </div>

                <div id="paypal-button-container"></div>
    
            </form>
        </div>
    </div>
    

    <script src="https://www.paypal.com/sdk/js?client-id=AQy96DdsEAS-geNZrQedhLzNc8NCRA6eaX_r3wUqIirs_nauWua1pMmjK-nJSVpGyX6Uko6f_7hSBrOY&currency=USD"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- Include necessary scripts -->
    <script src="https://js.stripe.com/v3/"></script>

    <script src="../mainjs/echeckout.js"></script> <!-- Link to your JS file -->
</body>
</html>
