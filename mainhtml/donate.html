    <section class="donations">
        <h1>Donations</h1>
    
        <p>Why Donate?</p>
        <ol class="donation-list">
            <li>Spread the knowledge of Islam</li>
            <li>We will be giving free books and other items to those who cannot buy</li>
            <li>Keep the website running</li>
            <li>And many more</li>
        </ol>
    
        <!-- Donate Button -->
        <div class="donate-button-container">
            <button id="donate-button">Donate Here</button>
        </div>
    
        <!-- Input and Proceed to Payment (Initially Hidden) -->
        <div id="donation-input-area" style="display: none;">
            <input type="number" id="donation-amount" name="donation-amount" placeholder="Enter donation amount" required>
            <button id="proceed-to-payment-button">Proceed to Payment</button>
        </div>
    
        <!-- Name Section (Initially Hidden) -->
        <div class="form-group" id="name-section" style="display: none;">
            <input type="text" id="donor-name" name="donor-name" placeholder="Name (Optional)" required>
            <label for="donor-name" class="floating-label">Name (Optional)</label>
        </div>

    
        <div id="billing-address-section" class="form-group" style="display: none;">
            <div class="form-group">
                <input type="text" id="street-address" name="street-address" placeholder="Street Address" required>
                <label for="street-address" class="floating-label">Street Address</label>
            </div>
        
            <div id="city-state-zip">
                <div class="form-group">
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <label for="city" class="floating-label">City</label>
                </div>
        
                <div class="form-group select-wrapper">
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="state" class="floating-label">State</label>
                </div>
        
                <div class="form-group">
                    <input type="text" id="zip-code" name="zip-code" placeholder="ZIP Code" required>
                    <label for="zip-code" class="floating-label">ZIP Code</label>
                </div>
            </div>
        </div>
        


    
        <!-- Note Section (Optional) -->
        <div id="note-section" style="display: none;">
            <label for="donation-note"></label>
            <textarea id="donation-note" name="donation-note" placeholder="Note... (Optional)"></textarea>
        </div>
    
        <!-- Payment Options Container (Initially Hidden) -->
        <div id="payment-options" style="display: none;">
            <div class="payment-container">
                <!-- Credit Card Section (Stripe) -->
                <div class="credit-card-section">
                    <h2>Credit Card Payment</h2>
                    <div id="card-element"></div> <!-- Stripe Card Element -->
                    <div id="card-errors" role="alert"></div> <!-- Stripe Errors -->
                    <button id="pay-now-button">Pay Now</button>
                </div>
    
                <!-- PayPal Section -->
                <div class="paypal-section">
                    <h2>Pay with PayPal</h2>
                    <div id="paypal-button-container"></div> <!-- PayPal button container -->
                </div>
            </div>
        </div>
    
        <!-- Alert Div -->
        <div id="payment-alert" class="alert-overlay" style="display: none;">
            <div class="alert-box">
                <h2>Payment Successful!</h2>
                <p>Thank you for your donation.</p>
                <button id="alert-ok-button">OK</button>
            </div>
        </div>
    </section>
