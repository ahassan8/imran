<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../maincss/meta.css">
    <link rel="stylesheet" href="../maincss/checkout.css">
    <link rel="stylesheet" href="../maincss/userinfo.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=New+Amsterdam&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,800&family=Caprasimo&family=Inter:wght@700&family=Open+Sans:ital@1&family=Oswald:wght@200;700&family=Tilt+Prism&family=Ultra&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="checkout-container">
        <!-- Left Section - Payment Info -->
        <div class="user-info">
            <div class="checkout-nav">
                <!-- Home Logo links to index.html -->
                <a href="index.html">
                    <img src="../icons/carrow.png" class="back-arrow" alt="Home Logo">
                </a>
                <!-- Website Name links to index.html -->
                <a href="index.html" class="logo-checkout">
                    <h1>Hassan Shop</h1>
                </a>
            </div>
            
            
            <form id="checkoutForm" class="payment-form">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                    <label for="email" class="floating-label">Email address</label>
                    <div class="error-message" id="email-error"></div> <!-- Error Message Container -->
                </div>
            
                <!-- Phone Number Field -->
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    <label for="phone" class="floating-label">Phone Number</label>
                    <div class="error-message" id="phone-error"></div> <!-- Error Message Container -->
                </div>

                <!-- Delivery Header -->
                <h3 class="delivery">Shipping Address</h3>

                <!-- Country/Region Field -->
                <div class="form-group">
                    <select id="country" name="country">
                        <option value="United States">United States</option>
                    </select>
                </div>

                <!-- First Name and Last Name Fields on the same line -->
                <div class="form-row">
                    <!-- First Name Field -->
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                        <label for="firstName" class="floating-label">First name</label>
                        <div class="error-message" id="firstName-error"></div> <!-- Error Message Container -->
                    </div>
                
                    <!-- Last Name Field -->
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                        <label for="lastName" class="floating-label">Last name</label>
                        <div class="error-message" id="lastName-error"></div> <!-- Error Message Container -->
                    </div>
                </div>
                
                <!-- Company Field -->
                <div class="form-group">
                    <input type="text" id="company" name="company" placeholder="Company (optional)">
                    <label for="company" class="floating-label">Company (optional)</label>
                </div>
                
                <!-- Address Field -->
                <div class="form-group">
                    <input type="text" id="address" name="address" placeholder="Address" required>
                    <label for="address" class="floating-label">Address</label>
                    <div class="error-message" id="address-error"></div> <!-- Error Message Container -->
                </div>
                

                <!-- Apartment Field -->
                <!-- Apartment Field -->
                <div class="form-group">
                    <input type="text" id="apartment" name="apartment" placeholder="Apartment, suite, etc. (optional)">
                    <label for="apartment" class="floating-label">Apartment, suite, etc. (optional)</label>
                </div>

                <!-- City, State, and ZIP Code Fields on the same line -->
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="city" name="city" placeholder="City" required>
                        <label for="city" class="floating-label">City</label>
                        <div class="error-message" id="city-error"></div> <!-- Error Message Container -->
                    </div>
                    <div class="form-group">
                        <select id="state" name="state">
                            <option value="">Select State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                        
                        <div class="error-message" id="state-error"></div> <!-- Error Message Container -->
                    </div>
                    <div class="form-group">
                        <input type="text" id="zip" name="zip" placeholder="ZIP code" required>
                        <label for="zip" class="floating-label">ZIP code</label>
                        <div class="error-message" id="zip-error"></div> <!-- Error Message Container -->
                    </div>
                </div>

            

                <!-- Stripe Card Input Fields -->
                <h3>Payment (Card or Paypal)</h3>

                
                <div class="paypal-button" id="paypal-button-container"></div>

                <!-- Divider with "Or" -->
                <div class="or-divider">
                    <span class="or">Or</span>
                </div>

                <!-- Card Number and Lock Icon -->
                <div class="form-group card-input">
                    <label for="card-number-element"></label>
                    <div class="input-wrapper card-input-container">
                        <img src="../logos/visa.jpg" id="visa-icon" class="card-icon hidden" alt="Visa">
                        <img src="../logos/mastercard.jpg" id="mastercard-icon" class="card-icon hidden" alt="Mastercard">
                        <img src="../logos/amex.png" id="amex-icon" class="card-icon hidden" alt="Amex">
                        <img src="../logos/jcb.jpg" id="jcb-icon" class="card-icon hidden" alt="JCB">
                
                        <div id="card-number-element" class="card-number-element">
                            <!-- Stripe Card Number Element -->
                        </div>
                
                        <img src="../icons/lock.png" class="icon lock-icon" alt="Lock Icon">
                    </div>
                </div>

                <!-- Expiration Date and CVC Input Fields in the same row -->
                <div class="form-row">
                    <!-- Expiration Date -->
                    <div class="form-group card-input">
                        <label for="card-expiry-element"></label>
                        <div class="input-wrapper">
                            <div id="card-expiry-element"><!-- Stripe Expiry Element --></div>
                        </div>
                    </div>

                    <!-- CVC -->
                    <div class="form-group card-input">
                        <label for="card-cvc-element"></label>
                        <div class="input-wrapper">
                            <div id="card-cvc-element"><!-- Stripe CVC Element --></div>
                            <img src="../icons/helpq.png" class="icon question-icon" alt="Help Icon">
                            <div class="help-text">
                                3-digit security code usually found on the back of your card. 
                                American Express cards have a 4-digit code located on the front.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Name on Card Input -->
                <div class="form-group">
                    <input type="text" id="cardName" name="cardName" placeholder="Name on Card" required>
                    <label for="cardName" class="floating-label">Name on Card</label>
                    <div class="error-message" id="cardName-error"></div> <!-- Error Message Container -->
                </div>

                <div id="paypal-button-container"></div>

                <h3 class="bill-head">Billing Address</h3>

                <div id="billingOptions">
                    <label>
                        <input type="radio" name="billingOption" value="same" checked>
                        <span>Use Shipping Address</span>
                    </label>
                    <label>
                        <input type="radio" name="billingOption" value="different">
                        <span>Use Different Address</span>
                    </label>
                </div>

                <!-- Hidden address inputs for billing address -->
                
                <div id="billingAddressFields" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="billingStreet" name="billingStreet" placeholder="Street Address" required>
                        <label for="billingStreet" class="floating-label">Street Address</label>
                    </div>

                    <div class="city-state-zip">
                        <div class="form-group">
                            <input type="text" id="billingCity" name="billingCity" placeholder="City" required>
                            <label for="billingCity" class="floating-label">City</label>
                        </div>
                        <div class="form-group">
                            <select id="billingState" name="billingState" required>
                                <option value="">Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <label for="billingState" class="floating-label">State</label>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" id="billingZip" name="billingZip" placeholder="ZIP Code" required>
                            <label for="billingZip" class="floating-label">ZIP Code</label>
                        </div>
                    </div>
                </div>



                
                <div id="card-errors" role="alert"></div> <!-- Error message container for Stripe -->
                <!-- Confirm Purchase Button -->
                <button type="button" class="checkout-btn" id="confirmPurchaseButton">Confirm Purchase</button>
                <div class="error-message" id="form-error"></div> <!-- General Form Error Message -->
                <div class="success-message" id="form-success"></div> <!-- Success Message -->
            </form>
        </div>

        <!-- Right Section - Cart Summary -->
        <div class="cart-summary">
            <div id="cartItemsContainer"></div> 
        </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=AQy96DdsEAS-geNZrQedhLzNc8NCRA6eaX_r3wUqIirs_nauWua1pMmjK-nJSVpGyX6Uko6f_7hSBrOY&currency=USD"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- Include necessary scripts -->
    <script src="https://js.stripe.com/v3/"></script>

    <script src="../mainjs/checkout.js"></script> 
    <script src="../mainjs/stripe.js"></script>
    <script src="../mainjs/paypal.js"></script>
    <script src="../mainjs/emailjs.js"></script> 

</body>
</html>
